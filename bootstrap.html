                <form class="form-signin" id="loginForm">

                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginFormButton">Sign in</button>
                </form>
            </div>
